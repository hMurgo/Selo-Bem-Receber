<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>

<base href="https://hmurgo.github.io/Selo-Bem-Receber/">

<body>
    <main class="cartao">
<div>
    <h1>Formulario</h1>
    <!-- versão corrigida -->
    <p>Quer adquirir o selo? Nós envie suas informações!</p>
    <form action="#">
        <div>
            <strong>Razão Social</strong> <br>
            <Input type="text" placeholder="Nome completo da empresa" size="100" required>
        </div> <br>
        <div>
            <strong>Nome Fantasia</strong><br>
            <input type="text" placeholder="Nome de divulgação da empresa" size="100" required>
        </div> <br>
        <div>
            <strong>CNPJ</strong><br>
            <input type="text" placeholder="Número do Cadastro Nacional da Pessoa Jurídica" size="100" required>
        </div> <br>
        <div>
            <strong>Setor de Atividade</strong><br>
            <input type="text" placeholder="Ex: Hotelaria, Turismo, Alimentação, Serviços, etc" size="100" required>
        </div> <br>
        <div>
            <strong>Endereço Completo</strong><br>
            <input type="text" placeholder="Rua, Número, Bairro, CEP" size="100" required>
        </div> <br>
        <div>
            <strong>Telefone Comercial</strong><br>
            <input type="tel" placeholder="Número de contato principal." size="100" required>
        </div> <br>
        <div>
            <strong>E-mail</strong><br>
            <input type="emil" placeholder="E-mail para comunicação direta"  size="100" required>

        </div> <br>

    <footer>
        <button id="enviar">Envie seu formulario</button> 
    </footer> 
</div>
</form>
</main>
</body>
</html>
